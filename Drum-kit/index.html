<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>

    <button class="s drum" onclick="play('s drum')">s</button>
    <button class="d drum" onclick="play('d drum')">d</button>
    <button class="j drum" onclick="play('j drum')">j</button>
    <button class="k drum" onclick="play('k drum')">k</button>

  <script src="index.js"></script>
  
</body>
